<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Hacker Tool</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
        }
        .container {
            margin-top: 50px;
        }

        /* Footer style */
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #000;
        }
    </style>
</head>
<body>
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Complex frameworks Tool</h1>
        <form action="/process" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Upload APK/Zip</label>
                <input type="file" class="form-control" name="file" id="file" required>
            </div>
            <div class="mb-3">
                <label for="framework" class="form-label">Select Framework</label>
                <select class="form-control" name="framework" id="framework">
                    {% for framework in frameworks %}
                    <option value="{{ framework }}">{{ framework }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="action" class="form-label">Select Action</label>
                <select class="form-control" name="action" id="action">
                    {% for action in actions %}
                    <option value="{{ action }}">{{ action }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="ip_address" class="form-label">IP Address (for refluter)</label>
                <input type="text" class="form-control" name="ip_address" id="ip_address" placeholder="Optional">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</body>

<footer>
    <p>&copy; 2024 RE Team. All rights reserved.</p>
  </footer>

</html>
